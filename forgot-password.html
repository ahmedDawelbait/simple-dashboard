<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- fontawesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!-- cairo font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
        <!-- <link href="assets/css/app.css" rel="stylesheet"> -->
        <!-- for rtl -->
        <link href="assets/css/app.rtl.css" rel="stylesheet">
    </head>

    <body>
        <div class="auth-form"></div>
        <div class="w-100 d-flex justify-content-center align-items-center form-container">
            <div class="rounded col-xl-4 col-lg-4 col-md-8 col-xs-10 p-2 shadow mb-3" style="height:300px;background:#ffffff;position: relative;">
                <div class="brand d-flex justify-content-center">
                    <img src="assets/images/logo.png" class="mt-1" width="95px" height="95px">
                </div>
                <div class="form-header">
                    <h6 style="color: #3C4858;">إعادة تعيين كلمة المرور</h6>
                    <span style="color: #8492A6 !important;">ادخل البريد الإلكتروني لمتابعة العملية</span>
                </div>
                <form action="/forgot-password" method="post">
                    <div class="form-group col-md-12 mt-3">
                        <label for="email" class="form-control-label">البريد الالكتروني</label>
                        <div class="form-items-container">
                            <i class="fa fa-envelope form-items-icon"></i>
                            <input type="text" class="form-control input form-items-input" name="email"/>
                        </div>
                    </div>
                    <div class="form-group col-md-12 mt-2">
                        <input type="submit" value="Reset Password" style="border-radius:14px;" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
